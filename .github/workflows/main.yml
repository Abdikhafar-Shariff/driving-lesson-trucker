name: driving-lesson-project
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and deploy spring bott app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'OpenJDK'
          java-version: 21

      - name: Unit Test
        run: mvn -B test --file pom.xml

      - name: Build the application
        run: |
          mvn clean
          mvn -B package --file pom.xml